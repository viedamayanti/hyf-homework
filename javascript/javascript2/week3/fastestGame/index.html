<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Fastest presser</title>
  </head>
  <body>
    <header>
      <h1>Fastest Presser</h1>
      <input type="text" name="inputName" id="textInput" size="35px" />
      <br />
      <button id="gameBtn">Start game</button>
    </header>
    <section>
      <h3 id="keyboardS">Press S</h3>
      <div id="showTextS">0</div>
    </section>
    <section>
      <h3 id="keyboardL">Press L</h3>
      <p id="showTextL">0</p>
    </section>
    <h4 id="overText"></h4>
    <script src="script.js"></script>
  </body>
</html>
