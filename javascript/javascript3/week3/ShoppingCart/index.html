<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Javascript 3 week 3</title>
  </head>
  <body>
    <main>
      <header>
        <div class="wrapper">
          <h1>My Shop</h1>
        </div>
      </header>
      <section class="table-control">
        <div class="search">
          <label> Search your product</label>
          <br />
          <input
            type="text "
            id="inputText"
            size="40"
            placeholder="Search..."
          />
          <br />
          <button class="searchBtn">Search</button>
        </div>
        <div class="input">
          <label> Add your product</label>
          <br />
          <input
            type="text "
            id="productText"
            size="40"
            placeholder="Write here"
          /><br />
          <button class="addBtn">Add</button>
        </div>
      </section>
      <section class="products">
        <ul id="ulList"></ul>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
