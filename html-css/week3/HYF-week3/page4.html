<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=PT+Sans+Narrow:wght@700&family=Poppins:wght@100&family=Raleway:wght@100&family=Roboto+Slab&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=PT+Sans+Narrow:wght@700&family=Poppins:wght@100&family=Raleway:wght@100&family=Roboto+Slab&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>Form-4</title>
  </head>
  <body>
    <section id="wrapper">
      <header>
        <div class="logo">
          <img
            src="image/logo (3).png"
            alt="logo"
            width="50px"
            height="50px"
            class="logo-image" />
        </div>
        <nav>
          <a href="">Shop</a>
          <a href="">Product</a>
          <a href="">Brands</a>
          <a href="">Contact Us</a>
          <a href=""><i class="fa fa-shopping-basket"></i></a>
        </nav>
      </header>

      <section class="transbox">
          <section class="intro">
            <h1>Sign up to yourcustomtailor.com</h1>
          </section>
          <section class="progress">
            <h2>Step 4/4 - Time to learn about your preferences?</h2>
            <br>
            <h3>Progress</h3>
            <div class="progress-bar">
              <div class="progress-full"></div>
            </div>
          </section>
          <section class="title">
            <h1>Please fill your payment data</h1>
          </section>
          <section id="form-container">
            <div>
                <form action="" method="post" class="payment-form">
                    <label for="name"> Name on card</label>
                    <input type="text" id="name" name="name" required size="50">
                </form>
            </div>
            <div class="select">
                <form action="" method="post" class="paymenty-form">
                    <label for="card-type"> Card type</label>
                        <select class="select" required>
                            <option value=""></option>
                            <option value="">Visa</option>
                            <option value="">Mastercard</option>
                            <option value="">Amex</option>
                            <option value="">Credit card</option>
                        </select>
                </form>
            </div>
            <div>
                <form action="" method="post" class="payment-form">
                    <label for="card-number"> Credit card number <br></label>
                    <input type="text" id="card-number" name="card-number" required size="50" maxlength="16">
                </form>
            </div>
            <div>
                <form action="" method="post" class="payment-form">
                    <label for="card-name"> Credit card name <br></label>
                    <input type="text" id="card-name" name="card-name" required size="50">
                </form>
            </div>
            <div class="expiry">
                <label for="month"> Expiry month <br></label>
                <input type="text" id="month" name="month" required placeholder="Date">
                <label for="year"> Expiry year <br></label>
                <input type="text" id="year" name="year" required placeholder="Year">
                <label for="ccv"> CCV <br></label>
                <input type="text" id="ccv" name="ccv" required placeholder="3 digits" maxlength="3">
            </div>
          </section>

          <section class="button2">
            <div>
              <button class="button"><a href="page3.html"> Back </a></button>
            </div>
            <div>
              <button class="button"><a href="index.html"> Next step </a></button>
            </div>
          </section>


      </section>

        
    </section>
    </section>
  </body>
</html>
