<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=PT+Sans+Narrow:wght@700&family=Poppins:wght@100&family=Raleway:wght@100&family=Roboto+Slab&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>Form-3</title>
  </head>
  <body>
    <section id="wrapper">
      <header>
        <div class="logo">
          <img
            src="image/logo (3).png"
            alt="logo"
            width="50px"
            height="50px"
            class="logo-image" />
        </div>
        <nav>
          <a href="">Shop</a>
          <a href="">Product</a>
          <a href="">Brands</a>
          <a href="">Contact Us</a>
          <a href=""><i class="fa fa-shopping-basket"></i></a>
        </nav>
      </header>
      <section class="transbox">
        <section class="intro">
          <h1>Sign up to yourcustomtailor.com</h1>
        </section>
        <section class="progress">
          <h2>Step 3/4 - Time to learn about your preferences?</h2> <br>
          <h3>Progress</h3>
          <div class="progress-bar">
            <div class="progress-75"></div>
          </div>
        </section>
        <section class="title">
            <h1>What kind of items are you interested in offers on?</h1>
        </section>

        <section class="offer-grid">
          <div>
            <form action="" method="post" class="offer-box">
                <label for="apparel"> Apparel </label>
                <input type="checkbox" class="apparel" style="vertical-align: middle" checked/>
          </div>
          <div>
            <form action="" method="post" class="offer-box">
                <label for="accessories"> Accessories </label>
                <input type="checkbox" class="accessories" checked/>
          </div>
          <div>
            <form action="" method="post" class="offer-box">
                <label for="handbags"> Handbags </label>
                <input type="checkbox" class="handbags" checked/>
          </div>
          <div>
            <form action="" method="post" class="box-3">
                <label for="jewelry"> Jewelry </label>
                <input type="checkbox" class="jewelry" checked/>
          </div>
          <div>
            <form action="" method="post" class="box-3">
                <label for="shoes"> Shoes </label>
                <input type="checkbox" class="shoes"/>
          </div>
        </section>
        <section class="title">
            <h1>Choose the images that best resemble your style </h1>
        </section>
    </section>

        <section class="images1">
            <div> <image src="image/black&white.webp" alt="blackstyle" width="auto" height="300px"></image><br> 
                <label for="blackstyle">Select </label>
                <input type="checkbox" class="gallery" checked/>
            </div>
            <div> <image src="image/blazer.webp" alt="blazer" width="auto" height="300px"></image><br>
                <label for="blazer"> Select </label>
                <input type="checkbox" class="gallery" />
            </div>
            <div> <image src="image/jeans.webp" alt="google" width="auto" height="300px"></image> <br>
                <label for="jeans"> Select </label>
                <input type="checkbox" class="gallery" checked/>
            </div>
            <div> <image src="image/bukser2.webp" alt="bukser2" width="auto" height="300px"></image><br>
                <label for="bukser"> Select </label>
                <input type="checkbox" class="gallery" checked/>
            </div>
        </section>
        <section class="images1">
            <div> <image src="image/sko.webp" alt="sko" width="auto" height="300px"></image><br> 
                <label for="sko">Select </label>
                <input type="checkbox" class="gallery"/>
            </div>
            <div> <image src="image/Sko2.webp" alt="sko2" width="auto" height="300px"></image><br>
                <label for="sko2"> Select </label>
                <input type="checkbox" class="gallery" />
            </div>
            <div> <image src="image/sneakers.webp" alt="sneaker" width="auto" height="300px"></image> <br>
                <label for="sneaker"> Select </label>
                <input type="checkbox" class="gallery" checked/>
            </div>
            <div> <image src="image/nike.webp" alt="nike" width="auto" height="300px"></image><br>
                <label for="nike"> Select </label>
                <input type="checkbox" class="gallery" checked/>
            </div>
        </section>
        <section class="button2">
            <div>
              <button class="button"><a href="page2.html"> Back </a></button>
            </div>
            <div>
              <button class="button"><a href="page4.html"> Next step </a></button>
            </div>
          </section>
    </section>
  </body>
</html>
