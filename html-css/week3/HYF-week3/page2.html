<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=PT+Sans+Narrow:wght@700&family=Poppins:wght@100&family=Raleway:wght@100&family=Roboto+Slab&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=PT+Sans+Narrow:wght@700&family=Poppins:wght@100&family=Raleway:wght@100&family=Roboto+Slab&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>Form-2</title>
  </head>

  <body>
    <section id="wrapper">
      <header>
        <div class="logo">
          <img
            src="image/logo (3).png"
            alt="logo"
            width="50px"
            height="50px"
            class="logo-image" />
        </div>
        <nav>
          <a href="">Shop</a>
          <a href="">Product</a>
          <a href="">Brands</a>
          <a href="">Contact Us</a>
          <a href=""><i class="fa fa-shopping-basket"></i></a>
        </nav>
      </header>
      <section class="transbox">
        <section class="intro">
          <h1>Sign up to yourcustomtailor.com</h1>
        </section>
        <section class="progress">
          <h2>Step 2/4 - How can we reach you?</h2>
          <br />
          <h3>Progress</h3>
          <div class="progress-bar">
            <div class="progress-50"></div>
          </div>
          <h4>
            We will probably need to stay in touch somehow. Let us know how we
            reach you?
          </h4>
        </section>
        <section id="form-container">
          <div>
            <form action="" method="post" class="signup-form">
              <label for="email"> Email* <br /></label>
              <input type="text" id="email" name="email" required size="50" />
            </form>
          </div>
          <div>
            <form action="" method="post" class="signup-form">
              <label for="phone"> Phone* <br /></label>
              <input type="tel" id="tel" name="tel" required size="50" />
            </form>
          </div>
          <div>
            <form action="" method="post" class="signup-form">
              <label for="password"> Password* <br /></label>
              <input
                type="password"
                id="password"
                name="password"
                required
                size="50" />
            </form>
          </div>
          <div>
            <form action="" method="post" class="signup-form">
              <label for="re-password"> Re-enter password* <br /></label>
              <input
                type="re-password"
                id="re-password"
                name="re-password"
                required
                size="50" />
            </form>
          </div>
        </section>
        <section class="title">
          <h1>I want to sign up for the newsletter:</h1>
        </section>
        <div class="radios">
          <form action="" method="post" class="radio-text">
            <label for="weekly">Weekly news</label>
            <input
              type="radio"
              id="radio-box"
              name="news"
              value="weekly"
              style="vertical-align: middle"
              checked />
            <label for="monthly">Monthly news</label>
            <input
              type="radio"
              id="radio-box"
              name="news"
              value="monthly"
              style="vertical-align: middle" />
            <label for="no-news">Don't send me news</label>
            <input
              type="radio"
              id="radio-box"
              name="news"
              value="no-news"
              style="vertical-align: middle" />
          </form>
        </div>
        <section class="button2">
          <div>
            <button class="button"><a href="index.html"> Back </a></button>
          </div>
          <div>
            <button class="button"><a href="page3.html"> Next step </a></button>
          </div>
        </section>
      </section>
    </section>
  </body>
</html>
